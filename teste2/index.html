<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Controle de Estoque</h1>

  <section id="product-form">
    <h2>Adicionar Produto</h2>
    <form id="add-product-form">
      <input type="text" id="product-name" placeholder="Nome do Produto" required />
      <input type="text" id="product-category" placeholder="Categoria" required />
      <input type="number" id="product-quantity" placeholder="Quantidade" min="1" required />
      <input type="number" id="product-price" placeholder="Preço" step="0.01" required />
      <input type="date" id="product-expiry" placeholder="Data de Validade" />
      <textarea id="product-description" placeholder="Descrição"></textarea>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section id="product-list">
    <h2>Lista de Produtos</h2>
    <input type="text" id="search-bar" placeholder="Buscar por nome ou categoria..." />
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Validade</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- Produtos serão inseridos aqui dinamicamente -->
      </tbody>
    </table>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
